<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments - Student Assignment Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Assignments</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="submit.html">Submit Assignment</a>
    </nav>
  </header>
  <main>
    <div id="assignmentList"></div>
  </main>

  <script>
    async function fetchAssignments() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login first!");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/assignments", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const assignments = await res.json();
        const container = document.getElementById("assignmentList");
        if (assignments.length === 0) {
          container.innerHTML = "<p>No assignments available.</p>";
          return;
        }

        container.innerHTML = assignments.map(a => `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            <h3>${a.title}</h3>
            <p>${a.description}</p>
            <p>Due Date: ${new Date(a.due_date).toLocaleDateString()}</p>
            <a href="submit.html?assignmentId=${a.id}">Submit Assignment</a>
          </div>
        `).join("");
      } catch (err) {
        console.error(err);
        alert("Failed to fetch assignments.");
      }
    }

    fetchAssignments();
  </script>
</body>
</html>
