<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SubmitHub</title>
  <style>
    /* ... (Use the same CSS as login.html) ... */
    :root { --primary: #0b2cff; --accent: #ffb703; --bg: #f6f8fc; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); height: 100vh; display: flex; justify-content: center; align-items: center; }
    .auth-card { display: flex; width: 900px; height: 550px; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .auth-info { flex: 1; background: linear-gradient(135deg, var(--primary) 0%, #1b5cff 100%); color: white; padding: 40px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
    .auth-info h1 { font-size: 32px; margin-bottom: 20px; }
    .auth-info span { color: var(--accent); }
    .auth-form { flex: 1.2; padding: 60px; display: flex; flex-direction: column; justify-content: center; }
    .auth-form h2 { color: var(--primary); margin-bottom: 10px; }
    input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
    button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .switch-link { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
    .switch-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>

  <div class="auth-card">
    <div class="auth-info">
      <h1>Submit<span>Hub</span></h1>
      <p>Join thousands of educators and students optimizing their institution's efficiency.</p>
    </div>
    
    <div class="auth-form">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <label style="font-size: 12px; color: #666;">Select Your Role:</label>
        <select id="role" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        
        <button type="submit">Sign Up</button>
      </form>
      
      <p id="registerMessage" style="text-align:center; margin-top:10px;"></p>
      
      <div class="switch-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("http://localhost:3000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, role })
        });
        
        if (res.ok) {
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        } else {
          const data = await res.json();
          document.getElementById("registerMessage").innerText = data.error;
          document.getElementById("registerMessage").style.color = "red";
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
